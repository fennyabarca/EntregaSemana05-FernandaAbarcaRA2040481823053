<!-- Adicione um campo textual e um botão à aplicação. O usuário pode digitar a cidade que
desejar no campo textual e, quando clicar no botão, ver as previsões para aquela cidade. -->

<br/>

<div class="card" style="width: 18rem;">
  <div class="card-header bg-secondary text-white text-center">
    <div class="d-flex flex-row">
      <img src="http://openweathermap.org/img/wn/{{previsao.weather[0].icon}}.png" style="width: 30%">
      <div>
        <p>{{previsao.dt * 1000 | date: 'dd/MM/y HH:mm:ss'}}</p>
        <p>{{previsao.weather[0].description}}</p>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="bg-light p-4 text-center mb-2">temperatura máxima: {{previsao.main.temp_max}}&deg;</div>
    <div class="bg-light p-4 text-center mb-2">temperatura mínima: {{previsao.main.temp_min}}&deg;</div>
    <div class="bg-light p-4 text-center mb-2">humidade: {{previsao.main.humidity / 100 | percent: '2.1-1'}}</div>
  </div>
</div>
